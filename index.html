<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation pixelis√©e</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      image-rendering: pixelated;
      background: transparent;
      border: 1px solid #555;
    }
    #thumbs img {
      image-rendering: pixelated;
      height: 64px;
      margin: 4px;
      border: 1px solid #444;
      background: #222;
    }
    #thumbs {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Animation pixelis√©e instantan√©e</h1>

<input type="file" id="images" multiple accept="image/*"><br>
<label>Vitesse (ms/image) :</label>
<input type="number" id="delay" value="200"><br><br>

<canvas id="canvas"></canvas>
<div id="thumbs"></div>
<p id="status"></p>

<script>
const input = document.getElementById('images');
const delayInput = document.getElementById('delay');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const thumbs = document.getElementById('thumbs');
const status = document.getElementById('status');

let frames = [];
let currentFrame = 0;
let timer = null;

input.addEventListener('change', async () => {
  thumbs.innerHTML = '';
  frames = [];
  status.textContent = "üñºÔ∏è Chargement des images...";
  if (timer) clearInterval(timer);

  const files = Array.from(input.files).sort((a, b) =>
    a.name.localeCompare(b.name, undefined, { numeric: true })
  );

  for (const file of files) {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.style.height = '64px';
    img.style.margin = '4px';
    img.style.imageRendering = 'pixelated';
    thumbs.appendChild(img);

    await new Promise(resolve => {
      img.onload = () => {
        frames.push(img);
        resolve();
      };
    });
  }

  if (frames.length > 0) {
    canvas.width = frames[0].width;
    canvas.height = frames[0].height;
    animate();
  }

  status.textContent = `‚úÖ ${frames.length} image(s) pr√™tes.`;
});

function animate() {
  if (timer) clearInterval(timer);
  timer = setInterval(() => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(frames[currentFrame], 0, 0);
    currentFrame = (currentFrame + 1) % frames.length;
  }, parseInt(delayInput.value));
}

delayInput.addEventListener('input', () => {
  if (frames.length > 0) animate();
});
</script>

</body>
</html>
