<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créateur de GIF</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    #thumbs img {
      image-rendering: pixelated;
      height: 64px;
      margin: 4px;
      border: 1px solid #444;
      background: #222;
    }
    #thumbs {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<h1>Générateur de GIF</h1>

<input type="file" id="images" multiple accept="image/*"><br><br>
<label>Vitesse (ms/image) :</label>
<input type="number" id="delay" value="200"><br><br>
<button id="generate">Télécharger le GIF</button>

<div id="thumbs"></div>
<p id="status"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

<script>
const input = document.getElementById('images');
const delayInput = document.getElementById('delay');
const generateBtn = document.getElementById('generate');
const thumbs = document.getElementById('thumbs');
const status = document.getElementById('status');

let images = [];

input.addEventListener('change', async () => {
  thumbs.innerHTML = '';
  images = [];

  const files = Array.from(input.files).sort((a, b) =>
    a.name.localeCompare(b.name, undefined, { numeric: true })
  );

  for (const file of files) {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.style.imageRendering = 'pixelated';
    img.style.height = '64px';
    thumbs.appendChild(img);

    await new Promise(resolve => {
      img.onload = () => {
        images.push(img);
        resolve();
      };
    });
  }

  status.textContent = `✅ ${images.length} image(s) chargée(s)`;
});

generateBtn.addEventListener('click', () => {
  if (images.length === 0) return alert("Ajoute des images d'abord :)");

  const gif = new GIF({
    workers: 2,
    quality: 1,
    transparent: null, // on garde l'alpha complet
    workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
  });

  const width = images[0].width;
  const height = images[0].height;

  gif.setOptions({ width, height });

  images.forEach(img => {
    gif.addFrame(img, {
      delay: parseInt(delayInput.value),
      copy: true,
      dispose: 2
    });
  });

  status.textContent = "⏳ Génération du GIF...";

  gif.on('finished', blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'animation.gif';
    a.click();
    status.textContent = "✅ GIF téléchargé !";
  });

  gif.render();
});
</script>

</body>
</html>
