<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CrÃ©ateur de GIF pixelisÃ©</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    #thumbs img, #preview img {
      image-rendering: pixelated;
      height: 64px;
      margin: 4px;
      border: 1px solid #444;
      background: #222;
    }
    #thumbs, #preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>ğŸï¸ GÃ©nÃ©rateur de GIF pixelisÃ©</h1>

<input type="file" id="images" multiple accept="image/*"><br><br>
<label>â±ï¸ Vitesse (ms/image) :</label>
<input type="number" id="delay" value="200"><br><br>
<button id="generate">ğŸ¬ GÃ©nÃ©rer et TÃ©lÃ©charger le GIF</button>

<p id="status">Aucune image chargÃ©e.</p>
<div id="thumbs"></div>
<h3>ğŸ” PrÃ©visualisation du GIF :</h3>
<div id="preview"></div>

<!-- Librairie gif.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>

<script>
const input = document.getElementById('images');
const delayInput = document.getElementById('delay');
const generateBtn = document.getElementById('generate');
const thumbs = document.getElementById('thumbs');
const preview = document.getElementById('preview');
const status = document.getElementById('status');

let frames = [];

input.addEventListener('change', async () => {
  thumbs.innerHTML = '';
  preview.innerHTML = '';
  frames = [];
  status.textContent = 'ğŸ“¥ Chargement en cours...';

  const files = Array.from(input.files).sort((a, b) =>
    a.name.localeCompare(b.name, undefined, { numeric: true })
  );

  for (const file of files) {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.style.imageRendering = 'pixelated';
    img.style.height = '64px';
    thumbs.appendChild(img);

    await new Promise(resolve => {
      img.onload = () => {
        frames.push(img);
        resolve();
      };
    });
  }

  if (frames.length > 0) {
    status.textContent = `âœ… ${frames.length} image(s) chargÃ©e(s). PrÃªt Ã  gÃ©nÃ©rer !`;
  } else {
    status.textContent = 'âŒ Aucune image valide.';
  }
});

generateBtn.addEventListener('click', () => {
  if (frames.length === 0) return;

  status.textContent = 'â³ GÃ©nÃ©ration du GIF...';

  const gif = new GIF({
    workers: 2,
    quality: 1,
    transparent: 0x00000000 // vrai transparent
  });

  const width = frames[0].width;
  const height = frames[0].height;

  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');

  for (const img of frames) {
    ctx.clearRect(0, 0, width, height);
    ctx.drawImage(img, 0, 0);
    gif.addFrame(ctx, { copy: true, delay: parseInt(delayInput.value) });
  }

  gif.on('finished', blob => {
    const url = URL.createObjectURL(blob);
    preview.innerHTML = `<img src="${url}" alt="PrÃ©visualisation du GIF">`;

    const a = document.createElement('a');
    a.href = url;
    a.download = 'animation.gif';
    a.click();

    status.textContent = 'âœ… GIF gÃ©nÃ©rÃ© et tÃ©lÃ©chargÃ© !';
  });

  gif.render();
});
</script>

</body>
</html>
