<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GIF Pixel Art</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    img {
      image-rendering: pixelated;
      max-height: 100px;
      margin: 5px;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>GIF pixelisé avec transparence</h1>

  <input type="file" id="images" multiple accept="image/*"><br>
  <label>Vitesse (ms/image) : </label>
  <input type="number" id="delay" value="200"><br>
  <button id="generate">🎞️ Générer le GIF</button>
  <div id="thumbs"></div>
  <p id="status"></p>
  <img id="result" />
  <a id="download" download="gif_pixel.gif" style="display:none">📥 Télécharger le GIF</a>

  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
  <script>
    const input = document.getElementById('images');
    const generate = document.getElementById('generate');
    const thumbs = document.getElementById('thumbs');
    const delay = document.getElementById('delay');
    const result = document.getElementById('result');
    const download = document.getElementById('download');
    const status = document.getElementById('status');

    let images = [];

    input.addEventListener('change', () => {
      thumbs.innerHTML = '';
      images = [];

      const files = Array.from(input.files).sort((a, b) =>
        a.name.localeCompare(b.name, undefined, { numeric: true })
      );

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            images.push(img);
          };
          img.style.imageRendering = "pixelated";
          thumbs.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    generate.addEventListener('click', () => {
      if (images.length === 0) {
        status.textContent = "⚠️ Importe d'abord des images.";
        return;
      }

      status.textContent = "⏳ Génération du GIF...";

      const gif = new GIF({
        workers: 2,
        quality: 1,
        transparent: 'rgba(0,0,0,0)', // gère la transparence
        workerScript: 'https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.js'
      });

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: true });

      const w = images[0].width;
      const h = images[0].height;
      canvas.width = w;
      canvas.height = h;

      images.forEach(img => {
        ctx.clearRect(0, 0, w, h);
        ctx.drawImage(img, 0, 0);
        gif.addFrame(ctx, { copy: true, delay: parseInt(delay.value) });
      });

      gif.on('finished', blob => {
        const url = URL.createObjectURL(blob);
        result.src = url;
        result.style.display = 'inline-block';
        download.href = url;
        download.style.display = 'inline-block';
        status.textContent = "✅ GIF généré !";
      });

      gif.render();
    });
  </script>
</body>
</html>
